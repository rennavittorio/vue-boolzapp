<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/dafebc6938.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./css/app.css">
    
    <title>Boolzap</title>

</head>
<body class="body">

    <div id="app" class="boolzap container my-5 overflow-hidden">

        <div class="row">
            <div class="boolzap__navbar col-4 d-flex flex-column">
                
                <div class="user-bar flex-shrink-0">
                    user
                </div>

                <div class="notification-banner flex-shrink-0">
                    notifications
                </div>

                <div class="search-bar flex-shrink-0">
                    search...
                </div>

                <div class="chat__navbar flex-grow-1 overflow-y-scroll">
                    receivers
                </div>

            </div>



            <div class="boolzap__chat col d-flex flex-column">
                
                <div class="user-bar flex-shrink-0">
                    receiver
                </div>

                <div class="chat-view flex-grow-1 overflow-y-scroll">
                    chat preview
                </div>

                <div class="chat-input flex-shrink-0">
                    input here...
                </div>

            </div>
        </div>

    </div>

    <script src="./js/app.js"></script>
</body>
</html>
